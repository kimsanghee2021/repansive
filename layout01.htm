<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout_01</title>
    <style>
        #wrap{width:1000px; margin:0 auto;}
        header{width:1000px; height: 100px; background: #111;}
        nav{width:1000px; height: 100px;background: #222;}
        aside{ float:left;width: 300px; height: 600px; background: #333;}
        setciton{width: 700px;float:left; height: 600px;background: #444;}
        footer{width: 1000px;height: 100px;background: #555; clear:both;}
        
    </style
    
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <setciton></setciton>
        <footer></footer>
    </div>
</body>
</html>
